<h2>Hello Angular!!</h2>

<ul>
  <li *ngFor="let item of array; let idx = index">
    {{idx + 1}} = <strong>{{item}}</strong>
  </li>
</ul>

<ul>
  <li *ngFor="let post of objects">
    <p>{{post.title}} - <b>{{post.author}}</b></p>
    <ul>
      <li *ngFor="let comment of post.content">
        <h3>{{comment.title}}</h3>
        <p>{{comment.text}}</p>
      </li>
    </ul>
  </li>
</ul>
