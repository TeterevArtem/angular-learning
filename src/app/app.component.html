<div class="container">
  <h1>Angular Pipes</h1>

  <input type="text" [(ngModel)]="search">
  <button class="btn" (click)="searchField = 'title' ">title</button>
  <button class="btn" (click)="searchField = 'text' ">text</button>

  <div *ngFor="let post of posts | filter: search: searchField" class="post">
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
</div>
