<h2>Hello Angular!!</h2>
<button (click)="toggle = !toggle">Toggle</button>

<p class="blue" *ngIf="toggle; else blueP">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, quibusdam.</p>
<ng-template #blueP>
  <p class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aperiam culpa cum dicta dolore odio.</p>
</ng-template>
